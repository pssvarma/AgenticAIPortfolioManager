apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-svc
  labels:
    app: market-data-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-data-svc
  template:
    metadata:
      labels:
        app: market-data-svc
    spec:
      containers:
      - name: market-data-svc
        image: agentic-portfolio-manager/market-data-svc:0.0.1-SNAPSHOT
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: market-data-svc-config
        - secretRef:
            name: market-data-svc-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
